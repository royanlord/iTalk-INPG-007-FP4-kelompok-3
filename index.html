<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container text-white mt-4 mb-5">
        <div class="row">
            <div class="left col-lg-5 bg-secondary d-flex align-items-center justify-content-center" style="height: 47.rem;">
                <h2 class="text-center text-wrap">Ramalan Cuaca</h2>
            </div>
            <div class="right col-lg-7" style="background-color: #f1f0f0; height: 47.rem;">
                <!-- input field and button -->
                <form class="pt-5 mt-3">
                    <div class="row g-2">
                        <div class="col-lg-7 offset-lg-1">
                            <div class="input-group">
                                <input type="text" id="inputCity" class="form-control form-control-lg field-box pt-2 fs-6" placeholder="Show me the weather in.." required>
                            </div>
                        </div>
                        <div class="col-lg-3">
                            <div class="input-group">
                                <input type="text" placeholder="yyyy-mm-dd" class="form-control form-control-lg date-box" id="date">
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center d-flex pb-4 pt-3">
                        <div class="col-lg-3 col-md-4 col-sm-12 btn-sec">
                            <div class="input-group justify-content-center d-flex">
                                <button type="submit" id="btnSubmit" class="btn  rounded-4">Search</button>
                            </div>
                        </div>
                    </div>
                </form>

                <hr>

                <!-- result -->
                <div class="result container-fluid pb-1 pt-1">
                    <div class="row text-center text-dark">
                        <span id="city">-</span>
                        <span id="dates">-</span>
                    </div>
                </div>
                <ul class="nav nav-tabs pt-3" id="myTab" role="tablist" style="margin-left: -12px; margin-right: -12px;">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="day-tab" data-bs-toggle="tab" data-bs-target="#day-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Today</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="hours-tab" data-bs-toggle="tab" data-bs-target="#hours-tab-pane" type="button" role="tab" aria-controls="hours-tab-pane" aria-selected="false">Hourly</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#graph-tab-pane" type="button" role="tab" aria-controls="graph-tab-pane" aria-selected="false">Graph</button>
                    </li>
                </ul>
                
                <!-- day result -->
                <div class="tab-content bg-white text-dark pb-4" id="myTabContent" style="margin-left: -12px; margin-right: -12px;">
                    <div class="tab-pane fade show active" id="day-tab-pane" role="tabpanel" aria-labelledby="day-tab" tabindex="0">
                        <div class="row pt-4 pb-1">
                            <h5 class="text-center">Today's weather in <span id="detailCity">-</span></h5>
                        </div>
                        <div class="day-temp-con row justify-content-center d-flex pb-2">
                            <div class="col-lg-5 text-center pt-1 ps-5">
                                <span id="temp-day">0&#8451;</span>
                            </div>
                            <div class="condition col-lg-4 text-center pt-3 pe-5">
                                <img src="style/images/disconnected.png" id="imgCondition-day" alt="icon-condition">
                                <p id="conditions-day" class="text-wrap">Conditions</p>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-lg-3 col-md-2">
                                <img src="style/images/sunrise.png" class="d-block mx-auto" alt="sunrise" style="width: 80px; height: 80px">
                                <h5  class="text-center pt-2 fs-6">Sunrise</h5>
                                <h6 class="text-center" id="sunrise">--:--</h6>
                            </div>
                            <div class="col-lg-3 col-md-2">
                                <img src="style/images/sunset.png" class="d-block mx-auto" alt="sunset" style="width: 80px; height: 80px">
                                <h5 class="text-center pt-2 fs-6">Sunset</h5>
                                <h6 class="text-center" id="sunset">--:--</h6>
                            </div>
                        </div>
                        <!-- <div class="row mx-5 gy-1 fs-5 text-center pt-4">
                            <div class="col-lg-3 col-md-3 col-sm-6 pb-2">
                                <h5>Wind</h5>
                                <span id="windSpeed">wind</span>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 pb-2">
                                <h5>Humidity</h5>
                                <span id="windSpeed">Humidity</span>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6">
                                <h5>Pressure</h5>
                                <span id="windSpeed">Pressure</span>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6">
                                <h5>Wind</h5>
                                <span id="windSpeed">wind</span>
                            </div>
                        </div> -->
                    </div>

                    <!-- hours result -->
                    <div class="tab-pane fade" id="hours-tab-pane" role="tabpanel" aria-labelledby="hours-tab" tabindex="0">
                        <!-- <div class="row">
                            <div class="col-lg-5 ms-3">
                                <h3 id="time">--:--</h3>
                            </div>
                        </div> -->
                        <div class="hours-temp-con row gx-1 pt-3 justify-content-center d-flex">
                            <div class="col-lg-5 text-center ps-5">
                                <span id="time">--:--</span><br>
                                <span id="temp-hours">0&#8451;</span>
                            </div>
                            <div class="condition col-lg-4 text-center pt-4 pe-5">
                                <img src="style/images/disconnected.png" id="imgCondition-hours" alt="icon-condition">
                                <p id="conditions-hours" class="text-wrap">Conditions</p>
                            </div>
                        </div>
                        <div class="hours-data row mx-5 gy-1 fs-5 text-center pt-4">
                            <div class="col-lg-3 col-md-3 col-sm-6 pb-2  border-end border-2">
                                <h5>Wind</h5>
                                <span id="windSpeed">0 kph</span>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 pb-2 border-end border-2 hum-sec">
                                <h5>Humidity</h5>
                                <span id="humidity">0 %</span>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6 border-end border-2">
                                <h5>Pressure</h5>
                                <span id="pressure">0 mb</span>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-6">
                                <h5>Chance Rain</h5>
                                <span id="chanceRain">0 %</span>
                            </div>
                        </div>
                    </div>

                    <!-- graph -->
                    <div class="tab-pane fade" id="graph-tab-pane" role="tabpanel" aria-labelledby="graph-tab" tabindex="0">

                    </div>
                </div>
                
                <!-- <div class="row">
                    <span id="temp">Temperature</span>
                </div>
                <div class="row">
                    <span id="conditions">Conditions</span>
                </div> -->
                <!-- <div class="row">
                    <span id="windSpeed">Wind Speed</span>
                </div> -->
            </div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
        crossorigin="anonymous">
    </script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
